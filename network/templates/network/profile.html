{% extends "network/layout.html" %}

{% block body %}
<h2>Profile</h2>

<span id="profilefollowers"></span>

<h2>Posts</h2>
<div id="profileposts"></div>

<script type = "text/babel">

function Follow() {
    const follow = () => {
    fetch('/newfollow/' + {{user_id}}, {
        method: 'PUT',
        body: JSON.stringify({
            user_id: {{user_id}},
            follow_id: {{user.id}}
        })
    })
    .then(response => response.json())
    .then(result => {
    console.log('Success:', result);
    })
    .catch(error => {
    console.error('Error:', error);
    });
    }

    return (
    <button onClick={follow}>Follow</button>
    )
}

function UnFollow() {
    const unfollow = () => {
    fetch('/unfollow/' + {{user_id}}, {
        method: 'PUT',
        body: JSON.stringify({
            user_id: {{user_id}},
            follow_id: {{user.id}}
        })
    })
    .then(response => response.json())
    .then(result => {
    console.log('Success:', result);
    })
    .catch(error => {
    console.error('Error:', error);
    });
    }
    
    return (
    <button onClick={unfollow}>unFollow</button>
    )
}


class Profile extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
            followingcount: 0,
            followercount: 0,
            is_logged_in_users_profilepage: false,
            is_profile_following_logged_in_user: false,
        }
    }

    componentDidMount() {
        fetch('/profilefollowers/' + {{user_id}}, {
            method: 'GET',
        })
        .then(response => response.json())
        .then(followers => {
                //posts = Array.from(posts)
                this.setState({
                    followingcount: followers.followingcount,
                    followercount: followers.followercount,
                    is_logged_in_users_profilepage: followers.is_logged_in_users_profilepage,
                    is_profile_following_logged_in_user: followers.is_profile_following_logged_in_user,
            });
            console.log(followers)
        })
    }

    render() {
        return(
            <div>
                <h2>Followers: {this.state.followercount}</h2>
                <h2>Following: {this.state.followingcount}</h2>
                <div>
                   <div>
                    {this.state.is_logged_in_users_profilepage
                        ? <div></div>
                        : <div>
                            {this.state.is_profile_following_logged_in_user
                                ? <UnFollow />
                                : <Follow />
                            }
                         </div>
                        }
                        </div>
                    </div>
                
                </div>
            

        )
    }
}




class Posts extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
            posts: [],
        }
    }

    componentDidMount() {
        fetch('/profileposts/'+ {{user_id}}, {
            method: 'GET',   
        })
        .then(response => response.json())
        .then(posts => {
                //posts = Array.from(posts)
                this.setState({
                posts: posts,
            });
            console.log(posts)
        })
    }

    render() {
        return (
        <div>
            <div>
                {this.state.posts.map((post) =>
                        (  
                            <div key={post.id} className="container-fluid">
                                <div className="border border-primary rounded p-5 m-5">
                                    <div>Post: {post.post} </div>
                                    <div>By: {post.user} </div>
                                    <div>When: {moment(post.created_at).format('YYYY/MM/DD HH:mm:ss')} </div>
                                </div>
                            </div>
                            ))}
                
            </div>
            </div>
        )
    }
}

ReactDOM.render(<Posts />, document.getElementById('profileposts'))
ReactDOM.render(<Profile />, document.getElementById('profilefollowers'))
</script>

{% endblock %}

{% endblock %}
